<!-- Create an HTML page to demonstrate the use of inline, internal, and external CSS.
Use inline CSS to change the color of a heading.
Use an internal style sheet to set the background color of the page and style the paragraphs.
Use an external CSS file to apply a border and text alignment to a div element. -->

<html>
    <head>
        <title>CSS Styling</title>
        <link rel="stylesheet" type="text/css" href="ext_style.css">
        <style>
            body{
                background-color:powderblue;
            }
            p{
                background-color: beige;
                color: brown;
                font-family: cursive;
            }
        </style>
    </head>
    <body>
        <h1 style="text-align:center;background-color: cadetblue;color:darkmagenta;">CSS Styling</h1>
        <br>
        <p>
            This is a paragraph styled using internal css.
        </p>
        <br>
        <center>
        <div class="div">
            This is a div element styled using external css.
        </div>
        </center>
    </body>
</html>
